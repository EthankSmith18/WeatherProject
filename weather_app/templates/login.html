<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}">
    <title>Login</title>
</head>
<body>
    <!-- NAVBAR-------------------------------------- -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Weather Now</a>
            <a href="/register" class="btn btn-dark btn-sm active" role="button" aria-pressed="true" id="register">Register</a>
            </div>
        </div>
    </nav>
<!-------------------- Login column ----------------------------------------->
    <div class="logo">
        <div class="container text-center p-3">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="p-3 border text-bg-dark rounded">
                        <h1 class="text-primary">Login</h1>
                        {% with messages = get_flashed_messages(category_filter=["login"]) %}
                            {% if messages %} 
                                {% for message in messages %}
                                    <p class="text-danger fw-bold">{{message}}</p> 
                                {% endfor %} 
                            {% endif %}
                        {% endwith %}
                        <form action="/login" method="post">
                            <label>E-mail:</label>
                            <br>
                            <input name ="email">
                            <br>
                            <label>Password:</label>
                            <br>
                            <input type="password" name ="password">
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br>
                        <p>Not registered? Register <a href="/register">here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
